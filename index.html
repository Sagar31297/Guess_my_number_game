<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row ml-5">
            <div class="col-4 mt-5">
                <button type="button" class="again" style="width: 200px; height: 50px; font-size: 20px;">New Game</button>
            </div>
            <div class="col-4 mt-5">
                <button type="button" class="continue" style="width: 200px; height: 50px; font-size: 20px;">Continue Game</button>
            </div>
            <div class="col-4 mt-5 text-light">
                <h2>Between 1 and 20</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-light text-center mt-5">
                <h1>Guess My Number!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="row mt-4 same">
                    <div class="col-12">

                    </div>
                    <div class="col-12">

                    </div>
                </div>
            </div>
            <div class="col-2 mt-2 text-center digit">
                ?
            </div>
            <div class="col-5">
                <div class="row mt-4 num">
                    <div class="col-12">
                    </div>
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 ml-5">
            <div class="col-1">
                <input type="number" class="guess">
            </div>
            <div class="col-6"></div>
            <div class="col-5 text-white text-center message">
                Start Guessing...
            </div>
        </div>
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3 text-white chance" style="font-size: 20px; font-style: italic;">
                Chance : 20
            </div>
        </div>
        <div class="row ml-5">
            <div class="col-1">
                <button class="check" style="width: 100px; height: 50px; font-size: 20px; margin-bottom: 5px;">Check!</button>
            </div>
            <div class="col-8"></div>
            <div class="col-3 text-white text-left score" style="font-size: 20px; font-style: italic;">
                Score : 0
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
